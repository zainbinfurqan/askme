name: pull request

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Specify the Node.js version you're using
        
      - name: Install dependencies and build
        run: |
          yarn install
          
      - name: test
        run: |
          npm run test
